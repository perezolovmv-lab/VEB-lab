<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список дел</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <style>
        body {
            background-color: #dcdcdc;
            font-family: Georgia, serif;
            padding: 40px;
        }

        /* Универсальные классы */
        .app-title {
            font-size: 64px;
            margin-bottom: 40px;
        }

        .app-controls {
            margin-bottom: 40px;
        }

        .app-input {
            padding: 10px;
            font-size: 20px;
            width: 350px;
            border: 2px solid #666;
            border-radius: 2px;
        }

        .app-btn {
            padding: 10px 20px;
            font-size: 20px;
            margin-left: 6px;
            border: 2px solid #666;
            border-radius: 4px;
            background: #efefef;
            cursor: default; /* макет некликабельный */
        }

        .todo-list {
            font-size: 30px;
        }

        .todo-item {
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .todo-check {
            width: 22px;
            height: 22px;
        }

        .todo-text {
            font-size: 34px;
            font-weight: 700;
        }

        /* дата как верхний индекс */
        .todo-date {
            font-size: 22px;
            font-weight: 400;
            margin-left: 6px;
        }

        .todo-delete {
            margin-left: auto;
            font-size: 26px;
            color: red;
            font-weight: 900;
            border: 2px solid #666;
            border-radius: 4px;
            padding: 6px 16px;
            background: #efefef;
            cursor: default; /* макет некликабельный */
        }

        /* футер */
        .app-footer {
            margin-top: 40px;
        }

        .footer-line {
            border: none;
            border-top: 2px solid #777;
            margin: 25px 0;
        }

        .footer-text {
            font-size: 34px;
        }
    </style>
</head>

<body>

    <h1 class="app-title">Список дел</h1>

    <div class="app-controls">
        <input class="app-input" type="text" placeholder="Новый элемент списка">
        <button class="app-btn">Создать</button>
        <button class="app-btn">Очистить всё</button>
    </div>

    <ol class="todo-list">
        <li class="todo-item">
            <input class="todo-check" type="checkbox">
            <span class="todo-text">
                Почесать кошку
                <sup class="todo-date">от 24.08.2023</sup>
            </span>
            <button class="todo-delete">✖</button>
        </li>

        <li class="todo-item">
            <input class="todo-check" type="checkbox">
            <span class="todo-text">
                Полить картошку
                <sup class="todo-date">от 04.05.2022</sup>
            </span>
            <button class="todo-delete">✖</button>
        </li>

        <li class="todo-item">
            <input class="todo-check" type="checkbox">
            <span class="todo-text">
                Сложить в лукошко
                <sup class="todo-date">от 14.05.2022</sup>
            </span>
            <button class="todo-delete">✖</button>
        </li>
    </ol>

    <footer class="app-footer">
        <hr class="footer-line">
        <div class="footer-text">Copyright ©</div>
    </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Список дел</title>

  <link rel="icon" type="image/svg+xml" href="favicon.svg" />

  <!-- Основной шрифт -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Декоративный шрифт для заголовка -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style2.css" />
</head>

<body>
  <div class="page">

    <!-- HEADER (зафиксирован сверху вместе с контролами) -->
    <header class="header">
      <div class="title">
        <img class="title__img" src="favicon.svg" alt="Иконка" />
        <h1 class="title__text">Список дел</h1>
      </div>

      <section class="controls">
        <input class="controls__input" type="text" placeholder="Новый элемент списка" />
        <div class="controls__buttons">
          <button class="btn btn--gray" type="button">Создать</button>
          <button class="btn btn--red" type="button">Очистить всё</button>
        </div>
      </section>
    </header>

    <!-- MAIN (меняется только высота этой части; список скроллится) -->
    <main class="main">
      <section class="list">
        <div class="list__scroll">
          <div class="item item--done">
            <span class="item__icon item__icon--check">✔</span>

            <div class="item__content">
              <div class="item__label item__label--done">
                Почесать кошку очень-очень-очень длинный текст чтобы проверить обрезку
              </div>
              <div class="item__date">от 14.08.2023</div>
            </div>

            <span class="item__icon item__icon--x">✖</span>
          </div>

          <div class="item">
            <span class="item__icon item__icon--check">✔</span>

            <div class="item__content">
              <div class="item__label">Полить картошку</div>
              <div class="item__date">от 04.05.2022</div>
            </div>

            <span class="item__icon item__icon--x">✖</span>
          </div>

          <div class="item">
            <span class="item__icon item__icon--check">✔</span>

            <div class="item__content">
              <div class="item__label">Сложить в лукошко</div>
              <div class="item__date">от 19.05.2022</div>
            </div>

            <span class="item__icon item__icon--x">✖</span>
          </div>
        </div>
      </section>

      <!-- Пустое состояние (строго по центру main) -->
      <!-- <div class="empty">Не найдено ни одного дела</div> -->
    </main>

    <!-- FOOTER (зафиксирован снизу) -->
    <footer class="footer">
      <div class="footer__line"></div>
      <div class="footer__text">Copyright ©</div>
    </footer>

  </div>
</body>
</html>
